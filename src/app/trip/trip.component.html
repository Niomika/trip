<div class="card"
    [ngClass]="{'cheapest': trip==cheapestTrip, 'mostExpensive': trip==mostExpensiveTrip, 'bg-warning': leftOffers(trip)<=3}">
    <div class="card-body text-center">
        <h3 class="card-title">{{trip.name | uppercase}}</h3>
        <h6 class="text-black-50">{{trip.destination | uppercase}}</h6>
        <div class="row">
            <div class="col-3 col-md-4"><img class="img-thumbnail img-fluid rounded-circle"
                    src="../../assets{{trip.photo}}" /></div>
            <div> {{trip.description}}</div>
        </div>
        <div class="text-black-50"> Price: {{trip.price}}z≈Ç</div>
        <div class="row justify-content-center align-items-center">
            <button (click)="removeFromShoppingCart(trip)" type="button" [disabled]="!shoppingCart[trip.id]"
                class="col-2 btn btn-outline-primary">-</button>
            <button (click)="addToShoppingCart(trip)" type="button" [disabled]="shoppingCart[trip.id]==trip.limit"
                class="col-2 btn btn-outline-primary">+</button>

        </div>
        <div *ngIf="leftOffers(trip); else noOffersLeftBlock" class="small text-black-50">{{leftOffers(trip)}} places
            left</div>
        <ng-template #noOffersLeftBlock>
            <div class="small text-black-50">No more places!</div>
        </ng-template>
    </div>
</div>
