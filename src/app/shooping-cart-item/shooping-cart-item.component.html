<div class="card" [ngClass]="typ">
    <div class="card-body text-center">
        <h3 class="card-title">{{ trip.name | uppercase }}</h3>
        <h6 class="text-black-50">{{ trip.destination | uppercase }}</h6>
        <div class="row">
            <div class="col-3 col-md-4">
                <img class="img-thumbnail img-fluid rounded-circle" [src]="photo" />
            </div>
            <div>{{ trip.description }}</div>
        </div>
        <div class="text-black-50">Price: {{ trip.price }}z≈Ç</div>
        <div class="row justify-content-center align-items-center">
            <button (click)="removeFromCartEvent()" type="button" [disabled]="trip.freePlaces >= trip.limit"
                class="col-4 btn btn-outline-primary">
                Delete
            </button>
        </div>
    </div>
</div>
