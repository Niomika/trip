<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control" placeholder="Email" [(ngModel)]="credentials.email" name="email">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password"
                            [(ngModel)]="credentials.password" name="password">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" (click)="signIn()" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    <a id="sign-up" class="text-center nav-link" routerLink="/signup">Don't have an account? Sign
                        up.</a>
                </div>
            </div>
        </div>
    </div>
</div>
